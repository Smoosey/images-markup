<!DOCTYPE html>
<html>
<head>
  <title>googlemap</title>
  <style>
    body {background-color: darkslategray;}
    p {color:white;}
    h1 {color:white;}
    .map-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 500px;
      background-color: #f2f2f2;
    }
    
  </style>
</head>
<body>
  <div class="map-container">
    <iframe
      src=  "https://maps.google.com/maps?q=uw%20bothell&t=&z=13&ie=UTF8&iwloc=&output=embed"
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
    ></iframe>
  </div>
  <h1>Google Maps Embed Example</h1>
  <p>This is an example of embedding a Google Maps map on an HTML page using the <code>&lt;iframe&gt;</code> tag.<br>This example shows the University of Washington Bothell on a map!</p>
</body>
</html>
