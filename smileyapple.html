<!DOCTYPE html>
<html>
  <head>
    <title>smileyapple</title>
    <style>
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-row {
        display: flex;
        justify-content: center;
        background-color: black;
      }

      .image {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="image-row">
        <div style="display: flex; align-items: center;">
          <img class="image" src="AppleLogo.svg " width="32" height="32"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="AppleLogo.svg " width="64" height="64"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="AppleLogo.svg " width="128" height="128"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="AppleLogo.svg " width="256" height="256"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="AppleLogo.svg " width="512" height="512"/>
        </div>
      </div>
      <div class="image-row">
        <div style="display: flex; align-items: center;">
          <img class="image" src="SmileySquare.svg " width="32" height="32"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="SmileySquare.svg" width="64" height="64"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="SmileySquare.svg" width="128" height="128"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="SmileySquare.svg " width="256" height="256"/>
        </div>
        <div style="display: flex; align-items: center;">
          <img class="image" src="SmileySquare.svg " width="512" height="512"/>
        </div>
      </div>
    </div>
  </body>
</html>
